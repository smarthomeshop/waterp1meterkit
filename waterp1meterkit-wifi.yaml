# WaterP1MeterKit V1 WiFi Configuration (Legacy URL for backwards compatibility)
# New users should use: github://smarthomeshop/waterp1meterkit/waterp1meterkit-v1/waterp1meterkit-wifi.yaml@main

packages:
  base: !include waterp1meterkit-v1/base.yaml

dashboard_import:
  package_import_url: github://smarthomeshop/waterp1meterkit/waterp1meterkit-wifi.yaml@main

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_name}
    password: ${device_name}

captive_portal:

# Improv BLE (for WiFi provisioning via Bluetooth)
esp32_improv:
  authorizer: none

# Improv Serial (for WiFi provisioning via USB)
improv_serial:

sensor:
  # WiFi signal
  - platform: wifi_signal
    id: sensor_wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 300s

text_sensor:
  # WiFi info
  - platform: wifi_info
    ip_address:
      id: wifi_ip_address
      name: "${friendly_name} IP Address"
      icon: "mdi:network-outline"
    ssid:
      id: wifi_ssid
      name: "${friendly_name} Connected SSID"
    bssid:
      id: wifi_bssid
      name: "${friendly_name} Connected BSSID"

