# WaterP1MeterKit V1 Ethernet Configuration

packages:
  base: !include base.yaml

dashboard_import:
  package_import_url: github://smarthomeshop/waterp1meterkit/waterp1meterkit-v1/waterp1meterkit-ethernet.yaml@main

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 1
  power_pin: GPIO16

text_sensor:
  - platform: ethernet_info
    ip_address:
      id: ethernet_ip_address
      name: "${friendly_name} IP Address"
      icon: "mdi:network-outline"
